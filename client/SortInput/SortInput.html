<template name="SortInput">
	<div class="row">
		<div class="SearchSpace">
			<div class="col-sm-12 center" >
				<h3>Sort By Star Rating</h3>
				<select name="StarRatingOrder" class="StarSortInput">
					<option value="Descending" selected>Descending</option>
					<option value="Ascending">Ascending</option>
				</select>
				<button type="button" class="btn btn-danger SortButton">Sort</button>
			</div>
		</div>
	</div>
</template>
